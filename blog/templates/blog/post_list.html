<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Chiara's Blog</title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="//fonts.googleapis.com/css?family=Lora&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=OpenSans&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div class="page-header">
       <h1><a href="">Chiara's Blog</a></h1>
    </div>
    <div class="post">
        {% for post in posts %}
          <div>
              <h2><a href="">{{ post.title }}</a></h2>
              <p>published: {{ post.published_date }}</p>
              <p>{{ post.text|linebreaksbr }}</p>
          </div>
        {% endfor %}
    </div>

</body>
</html>
